<div class="flex flex-col h-screen w-full sm:flex-row">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- <app-sidebar></app-sidebar> -->

  <!-- <div class="flex grow flex-col overflow-hidden bg-card"> -->
  <div class="flex grow flex-col bg-card">
    <!-- Main content -->
    <!-- <div id="main-content" class="grow overflow-auto scrollbar-none"> -->
      <div id="main-content" class="h-64 sm:h-full scrollbar-none">
      <div class="map-container">
        <!-- Header -->
        <div class="header sm:text-center">
          <h3 class="m-2 font-extrabold">MUNICIPALITY OF CARIGARA</h3>
        </div>

        <!-- Map Frame -->
        <div class="map-frame">
          <div id="map" class="h-64 sm:h-96 md:h-[550px]"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <app-footer class="sm:block hidden"></app-footer>
  </div>

  <!-- Sidebar Details -->
  <app-sidebar-details
    class="sm:w-full md:w-1/4"
    [disasterType]="disasterType"
    (rowClicked)="zoomToBarangay($event)"
  ></app-sidebar-details>
</div>
